{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Edit Profile</h1>
<form method="post" enctype="multipart/form-data" class="card p-3 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
