{% extends "base.html" %}
{% block title %}Notifications{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Notifications</h1>
<div class="list-group">
  {% for n in notifications %}
    <a href="{{ n.url|default:'#' }}" class="list-group-item list-group-item-action {% if not n.is_read %}fw-semibold{% endif %}">
      <div class="d-flex justify-content-between">
        <div>{{ n.verb }}</div>
        <small class="text-muted">{{ n.created_at|date:"Y-m-d H:i" }}</small>
      </div>
    </a>
  {% empty %}
    <div class="text-muted">No notifications yet.</div>
  {% endfor %}
</div>
<form class="mt-3" method="post" action="{% url 'notifications_mark_all_read' %}">{% csrf_token %}
  <button class="btn btn-sm btn-outline-secondary">Mark all as read</button>
</form>
{% endblock %}
