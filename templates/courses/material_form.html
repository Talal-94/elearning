{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="mb-3">Upload Material for {{ course.title }}</h1>
  <form method="post" enctype="multipart/form-data" class="card card-body shadow-sm">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success">Upload</button>
  </form>
{% endblock %}
